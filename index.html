<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Health Heatmap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <script src="https://www.google.com/jsapi"></script>
        <script>
            google.load("visualization", "1", {"packages": ["geochart"]});
        </script>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/hhm.css">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Health Heatmap</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Official Development Assistance for Health <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Recipient countries</a></li>
                        <li><a href="#">Donor countries</a></li>
                    </ul>
                  </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>
                        Official Development Assistance for Health
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Recipient countries</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Recipient countries</a></li>
                                <li><a href="#">Donor countries</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Commitments</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Commitments</a></li>
                                <li><a href="#">Disbursements</a></li>
                            </ul>
                        </div>
                    </h2>
                    <div class="row timeline">
                        <div class="col-lg-1">
                            <button type="button" class="btn btn-success btn-xs">Play</button>
                        </div>
                        <div class="col-lg-11">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <div id="heatmap"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
            </div>
        </div>
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.min.js"></script>
